<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <script src="clock.js" defer></script>
    <script>
        (function() {
            document.addEventListener("mousemove", parallax);

            function parallax(e) {
                let w = window.innerWidth/2;
                let h = window.innerHeight/2;
                let mouseX = e.clientX;
                let mouseY = e.clientY;
                let pos = `${50 - (mouseX - w) * document.getElementById("parallaxBtn").value}% ${50 - (mouseY - h) * document.getElementById("parallaxBtn").value}%`;
                document.querySelector("#background").style.backgroundPosition = pos; /*https://www.winterwind.com/tutorials/css/4*/
            }
        })();
    </script>
    <title>Clock</title>
</head>
<body>
    <div id="name">
        <p>Maria Rjabtseva</p>
        <a href="https://github.com/nkdsnaketlu/1kodutoo">Github</a>
    </div>

        <div id="container">
            <div id="clock">
                <div id="hours">0h</div>
                <div id="minutes">0m</div>
                <div id="seconds">0s</div>
                <img src="https://vignette.wikia.nocookie.net/vsbattles/images/6/60/Naked_Snake3.png/revision/latest?cb=20170101140133" alt="Snake" height="100px" width=" 50px">
            </div>
            <div id="date">date month year</div>
            <div id="weekday">weekday</div>
        </div>
        <div id="buttons">
            <!--<span class="menu-arrow">
                <img src="https://www.svgrepo.com/show/326563/chevron-back-outline.svg" alt="arrow">
            </span> -->
            <label for="colorBtn">Text color: </label>
            <input type="color" id="colorBtn" name="colorBtn" value="#d8f3ee" />
            <br>
            <label for="brightnessBtn">Brightness: </label>
            <input id="brightnessBtn" type="range" min="0" max="200" value="100">
            <br>
            <label for="blurBtn">Blur: </label>
            <input id="blurBtn" type="range" min="0" max="20" value="0" step=".1">
            <br>
            <label for="parallaxBtn">Parallax: </label>
            <input id="parallaxBtn" type="range" min="0" max=".04" value=".02" step=".001">
            <br>
            <label for="backgroundIput">Custom image:</label>
            <input id="backgroundIput" type="text">
            <button id="okBtn" onclick="setBackground()">ok</button>
            <audio id="audioPlayer" controls autoplay muted> <!--"why autoplay on audio element is not working?"-->

                </audio>
        </div>
        <div id="background"></div>
</body>
</html>
